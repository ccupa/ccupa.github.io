<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 Quiz</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="js/scirpt.js" defer></script> <!-- fixed typo only -->
</head>
<body>

    <div id="attempts"></div>
    <div id="totalScore"></div>
    <div id="message"></div>

    <h1>Pokemon Quiz</h1>

    <h2>Question 1</h2>
    What is Charizards typing? <br>
    <div id="q1ChoicesDiv"></div>
    <div id="q1Feedback" class="feedback"></div>

    <h2>Question 2</h2>
    What is Venusaurs typing?
    <br>
    <select id="q2Select">
        <option value="">Select One</option>
        <option>Grass and Poison</option>
        <option>Grass</option>
        <option>Poison</option>
        <option>Grass and Fairy</option>
    </select>
    <div id="q2Feedback" class="feedback"></div>

    <h2>Question 3</h2>
    What number is Pikachu?
    <br>
    <input type="text" id="q3Text">
    <div id="q3Feedback" class="feedback"></div>

    <h2>Question 4</h2>
    How many evolutions does Eevee have?
    <br>
    <input type="number" id="q4Number">
    <div id="q4Feedback" class="feedback"></div>

    <h2>Question 5</h2>
    Select ALL that are Electric Type Pokemon:
    <br>
    <div id="q5ChoicesDiv"></div>
    <div id="q5Feedback" class="feedback"></div>

    <br><br>
    <button>Submit Quiz</button>

</body>

</html>
